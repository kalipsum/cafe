{% extends 'menu.html' %}
{% block filter %}
    <div class="block_cont">
    <form>
        {{ f }}
        <input type="submit" value="Search">
    </form>
    <ul>
    {% for item in filter_urls %}
        {% if item.title in comp %}
            <a href="{{ item.url }}"><input type="checkbox" checked="checked" >{{ item.title}}</a>
        {% else %}
            <a href="{{ item.url }}"><input type="checkbox"  >{{ item.title}}</a>
        {% endif %}
         </br>
    {% endfor %}
    </ul>
    </div>
{% endblock %}
